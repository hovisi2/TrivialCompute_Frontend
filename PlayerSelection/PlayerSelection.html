<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Selection</title>
  <link rel="stylesheet" href="playerSelection.css" />
</head>
<body>
  <h1>Please Enter Player's Names</h1>
  <div class="grid">
    <div class="top-left">
      <label for="player-one">Player 1</label>
      <input type="text" id="player-one" placeholder="Enter Player 1's Name">
    </div>
    <div class="top-right">
      <label for="player-two">Player 2</label>
      <input type="text" id="player-two" placeholder="Enter Player 2's Name">
    </div>
    <div class="bottom-left">
      <label for="player-three">Player 3</label>
      <input type="text" id="player-three" placeholder="Enter Player 3's Name">
    </div>
    <div class="bottom-right">
      <button class="startGame-button" onclick="startGameClicked()">Start Game</button>
      <label for="player-four">Player 4</label>
      <input type="text" id="player-four" placeholder="Enter Player 4's Name">
    </div>
  </div>
  
  <script>src="playerSelection.js"</script>

</body>
</html>
