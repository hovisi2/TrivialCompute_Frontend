<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #83a4d4, #b6fbff);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 30px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .btn {
        padding: 12px 20px;
        margin: 10px 0;
        font-size: 16px;
        width: 220px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        color: white;
    }

    .startGame-btn {
        background: #28a745;
        
        padding: 16px 24px;      
        font-size: 20px;         
        width: 275px;             
    }

    .startGame-btn:hover {
        background: #218838;
    }

    .editQuestions-btn {
        background: #007bff;
    }

    .editQuestions-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Trivial Compute</h1>
  <button class="btn startGame-btn" onclick="startGame()">üé≤ Start New Game</button>
  <button class="btn editQuestions-btn" onclick="editQuestions()">‚úèÔ∏è Edit Questions</button>

  <script>
    function startGame() {
      window.location.href = "CategorySelection.html";
    }

    function editQuestions() {
        // Go to login page 
        //or have pop up login then hndle that logic then send to edit pages 
        const password = prompt("Enter password to edit questions:");
        if (password === "trivia123") {
            window.location.href = "QuestionEditorSelection.html";
            
        } else {
            alert("Incorrect password. Access denied.");
        }
    }
  </script>
</body>
</html>
