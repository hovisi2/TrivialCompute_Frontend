<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category Selection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      box-sizing: border-box;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2em;
      z-index: 10;
      margin: 0;
      pointer-events: none;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    }
    
    label {
      font-family: "Segoe UI", sans-serif;
      margin-bottom: 10px;
      font-size: 1em;
      font-weight: bold;
      color: black;
      font-size: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      color: #333;
      width: 300px;
      max-width: 100%;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      height: 100vh;
      width: 100vw;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .top-left,
    .top-right,
    .bottom-left,
    .bottom-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .top-left { background-color: red; }
    .top-right { background-color: green; }
    .bottom-left { background-color: blue; }
    .bottom-right { background-color: yellow; }

    .next-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .next-button:hover {
      background-color: gray;
    }

  </style>
</head>
<body>
  <h1>Select Four Categories</h1>
  <div class="grid">
    <div class="top-left">
      <label for="category-one">Category 1</label>
      <select id="category-one"></select>
    </div>
    <div class="top-right">
      <label for="category-two">Category 2</label>
      <select id="category-two"></select>
    </div>
    <div class="bottom-left">
      <label for="category-three">Category 3</label>
      <select id="category-three"></select>
    </div>
    <div class="bottom-right">
      <button class="next-button" onclick="nextButtonClicked()">Next</button>
      <label for="category-four">Category 4</label>
      <select id="category-four"></select>
    </div>
  </div>
  
  <script>
    
    //Next Button is hit
    function nextButtonClicked() {
      // if(){ //all drop downs have a valid category  
        window.location.href = "PlayerSelection.html";
      // }else {
      //   alert("Not all Categories have been properly selected. Please make sure each category is filled in with a unique value.");
      // }
      
    }

    
    //API Calls to the Database
    async function populateDropdown(endpoint, elementId) {
      try {
        const response = await fetch(endpoint);
        const data = await response.json();

        const select = document.getElementById(elementId);
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id; // category id, will prob remove later but to have just for now 
          option.textContent = item.name; // name of category
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading dropdown data:', error);
      }
    }
    //populate dropdowns
    populateDropdown('/api/top-left', 'category-one');
    populateDropdown('/api/top-right', 'category-two');
    populateDropdown('/api/bottom-left', 'category-three');
    populateDropdown('/api/bottom-right', 'category-four');
  </script>

</body>
</html>
